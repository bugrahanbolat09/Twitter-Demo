<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Demo Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- Site CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body style="background-color: black">
    <div class="container-fluid">
      <div class="row vh-100 d-flex justify-content-center align-items-center">
        <div class="col-6 px-3 mb-3 text-center">
          <img
            src="assets/img/x_logo.png"
            class="img img-fluid"
            alt="Twitter Logo"
          />
        </div>
        <div
          class="col-lg-6 px-3 mb-3 d-flex justify-content-center align-items-center"
        >
          <div class="d-flex flex-column gap-3">
            <h1 class="display-3 fw-bold">Şu anda olup bitenler</h1>
            <h3>Hemen katıl</h3>
            <a
              href="#"
              class="btn btn-md btn-outline-light rounded rounded-4 w-50"
            >
              <img
                src="assets/img/profile.jpg"
                style="
                  width: 2rem;
                  height: 2rem;
                  object-fit: cover;
                  border-radius: 32px;
                "
                alt=""
              />
              Buğrahan olarak oturum açın
              <i class="bi bi-google"></i>
            </a>
            <a
              href="#"
              class="btn btn-md btn-outline-light rounded rounded-4 w-50"
            >
              Apple ile kayıt ol
              <i class="bi bi-apple"></i>
            </a>
            <p>Veya</p>
            <a href="#" class="btn btn-md btn-primary rounded rounded-4 w-50">
              Hesap oluştur
            </a>
            <p style="font-size: 0.7rem;">
                By signing up, you agree to the Terms of Service and Privacy Policy, including Cookie Use.
            </p>
            <p>Zaten hesabın mı var ?</p>
            <a href="#" class="btn btn-outline-dark btn-lg w-50">Giriş Yap</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
